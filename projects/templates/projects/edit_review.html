{% extends 'main.html' %}

{% block content %}

<main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{% url 'project' project.id %}"><span class="material-symbols-outlined">arrow_back</span></a>
                <br>

                <form class="form" method="POST" enctype="multipart/form-data" >
                    {% csrf_token %}
                    {% for field in form %}
                    <!-- Input:Text -->
                    <div class="form__field">
                        <label for="formInput#text">{{field.label}}</label>
                        {{field}}
                        {% for error in field.errors %}
                        <p style="color: red;">{{error}}</p>
                        {% endfor %}
                    </div>
                    {% endfor %}
                    <a class="btn btn--sub btn--lg  my-md" href="{% url 'delete_review' review.id  %}" style='background-color:red;padding-bottom:10px;'>Delete</a>
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="update" />
                </form>
            </div>
        </div>
    </main>

{% endblock content %}
{% block footer %}
{% endblock footer %}
