{% extends 'main.html' %}

{% block content %}


<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            
            <br>

            <form class="form" action="" method="POST">
                {% csrf_token %}
                <div class="form__field">
                    <p>Are you sure you want to delete <span style="font-weight: bold;">"{{delete}}"</span>?</p>
                    <a href="{{request.GET.next}}" class="btn btn--sub btn--lg  my-md">back</a>
                    <input type="submit" class="btn btn--sub btn--lg  my-md" value="confirm">
                </div>

            </form>
        </div>
    </div>
</main>


{% endblock content %}
